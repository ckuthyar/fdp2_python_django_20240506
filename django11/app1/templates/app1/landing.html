<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons{
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        a{
            position: relative;
            top: 10px;
            background-color: aqua;
            text-decoration: none;
            padding: 12px;
            color: rgb(19, 20, 20);
        }
        a:hover{
            color: rgb(239, 154, 181);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>
    
</body>
</html>
